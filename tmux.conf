# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# use vim keybindings
set -g status-keys vi
set -g mode-keys vi

set -g history-limit 10000

# copy and paste remap
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer

# fix tmux scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# pane creation
bind-key v split-window -h
bind-key s split-window -v

bind r source-file ~/.tmux.conf

# pane navigation - vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# window navigation
bind-key -n C-l next
bind-key -n C-h prev

# mouse support
set -g mouse on

# visual stuff
setw -g monitor-activity on
set -g visual-activity on

# status bar setup
set -g default-terminal "screen-256color"
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#272727 bold"
# set -g status-attr dim

# divider color
# set -g pane-active-border-fg colour11

# style
# status windows
set -g window-status-current-style "fg=#272727 bg=#8FBCBB"
set -g status-interval 1
set -g status-justify centre

set -g status-left " #(whoami)@#h "
set -g status-left-length 50

set -g status-right " %b %d "
set -g status-right-length 50

set -g window-status-format "  #I·#{?#{==:#{window_name},fish},#{b:pane_current_path},#W}#{?window_zoomed_flag,.Z,}  "
set -g window-status-current-format "  #I·#{?#{==:#{window_name},fish},#{b:pane_current_path},#W}#{?window_zoomed_flag,.Z,}  "
set -g window-status-separator " "
